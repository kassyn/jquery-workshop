<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Capture vs Bubble</title>
</head>
<body>
	<button type="button" id="um">Um</button>
	<button type="button" id="dois">Dois</button>
	<a href="http://univale.br">Univale</a>

	<form class="cad" action="cad.php" method="POST">
		<input type="text" name="nome" placeholder="Nome">
		<input type="email" name="email" placeholder="Email">
		<input type="submit" value="Enviar" />
	</form>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script>
		// ou, jQuery like (sÃ³ registra no bubbling )
		//Jeito #1
		$( '#um' ).click(function(event) {
			console.log( '#um clicado' );
		});

		//Jeito #2
		$( '#dois' ).on( 'click', function(event) {
			console.log( '#doi clicado' );
		});

		$( 'a' ).on( 'click', function(event) {
			event.preventDefault();
			console.log( 'click univale' );
		});

		$( '.cad' ).on( 'submit', function(event) {
			event.preventDefault();
			var name = $( '[name="nome"]' ).val();
			var email = $( '[name="email"]' ).val();

			if ( !$.trim( name ) || !$.trim( email ) ) {
				alert( 'preencha todos os campos!' );
				return;
			}

			//Ajax AQUI...
			console.log( 'AJAX FEITO ==>' );
		});
	</script>
</body>
</html>
